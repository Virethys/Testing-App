version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: sultanmuda-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=sultanmuda
    networks:
      - sultanmuda-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sultanmuda-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/sultanmuda
      - JWT_SECRET=your-secret-key-change-this-in-production
      - JWT_EXPIRE=7d
      - NODE_ENV=production
      - ADMIN_REGISTRATION_KEY=sultanmuda_admin_key_2024
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - sultanmuda-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sultanmuda-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - sultanmuda-network

volumes:
  mongodb_data:

networks:
  sultanmuda-network:
    driver: bridge
